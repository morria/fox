name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install-dev

    - name: Format check
      run: |
        black --check src/ tests/ fox_bbs.py
        isort --check-only src/ tests/ fox_bbs.py

    - name: Lint with flake8
      run: make lint

    - name: Type check with mypy
      run: make type-check

    - name: Run tests
      run: |
        # Run core unit tests (excluding integration and connection tests that may hang)
        python -m pytest tests/ --ignore=tests/test_integration.py --ignore=tests/test_connection_exchange.py --ignore=tests/test_message_store.py -v --cov=src --cov-report=term-missing --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
